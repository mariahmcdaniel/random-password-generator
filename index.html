<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <form>
        <div class="form-group">
          <label for="length">Password Length</label>
          <input type="number" id="length" min="8" max="128" value="16" />
        </div>
        <div class="form-group">
          <label for="uppercase">Include Uppercase Letters?</label>
          <input type="checkbox" name="charType" value="upper" id="uppercase" />
        </div>
        <div class="form-group">
          <label for="lowercase">Include Lowercase Letters?</label>
          <input type="checkbox" name="charType" value="lower" id="lowercase" />
        </div>
        <div class="form-group">
          <label for="numbers">Include Numbers?</label>
          <input type="checkbox" name="charType" value="numbers" id="numbers" />
        </div>
        <div class="form-group">
          <label for="symbols">Include Special Characters (ie!#$%&()*@...)?</label>
          <input type="checkbox" name="charType" value="symbols" id="symbols" />
        </div>
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button type="submit" id="generate" class="btn">Generate Password</button>
      </div>
    </form>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
